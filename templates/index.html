<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ config.app_name }}</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/buttons.css">
</head>
<body>
<header>
    <h1>{{ config.app_name }}</h1>
</header>
<main id="container">
    <section id="canvasContainer">
        <canvas id="visualCanvas" width="400" height="400"></canvas>
        <div id="canvasDimensions"></div>
    </section>
    <section id="formContainer">
        <div class="form-group">
            <label for="shape">Select Shape:</label>
            <select id="shape" onchange="updateInputsAndCanvas()" class="dropdown">
                {% for shape in config.shapes %}
                    <option value="{{ shape }}">{{ shape.capitalize() }}</option>
                {% endfor %}
            </select>
        </div>
        <div id="inputs"></div>
        <div class="form-group">
            <label for="operation">Select Operation:</label>
            <select id="operation" onchange="updateCanvas()" class="dropdown">
                {% for operation in config.operations %}
                    <option value="{{ operation }}">{{ operation.capitalize() }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="primary-btn" onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </section>
</main>
<footer>
    <p>&copy; 2024 {{ config.app_name }}. All rights reserved.</p>
</footer>
<script src="static/js/canvas.js"></script>
<script src="static/js/calculate.js"></script>
<script src="static/js/init.js"></script>
</body>
</html>
